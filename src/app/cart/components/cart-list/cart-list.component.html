<app-modal>
  <app-cart-item
    *ngFor="let product of cart"
    [product]="product"
    (delete)="deleteProduct($event)"
    (quantityUpdate)="quantityUpdate($event)"
  ></app-cart-item>
  <div class="cart-summary">
    <span class="cart-summary__totalQty">Total items: {{total.qty}}</span>
    <span class="cart-summary__totalSum">Total amount: {{total.sum | currency: 'USD'}}</span>
  </div>
</app-modal>

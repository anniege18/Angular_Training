<section class="product">
  <div class="product__img">
    <img src="assets/images/book{{product.id}}.jpg" alt="book">
  </div>
  <h1 class="product__title">{{product.name}}</h1>
  <h3 class="product__author">{{product.author}}</h3>
  <p class="product__description">{{product.description}}</p>
  <div class="product__price">{{product.price | currency: 'USD'}}</div>
  <button class="product__buy" (click)="onAddToCart(product)">Buy</button>
</section>
